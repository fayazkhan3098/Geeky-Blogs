{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	
	<div class="content-section">
		<form method="POST">
			{% csrf_token %} <!-- this csrf_token is used for security purpose which is provided by django framework itself -->
			<fieldset class="form-group">
				<legend class= "border-bottom mb-4"><b>Log In</b></legend>
				{{ form|crispy }}
			</fieldset>	
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Log-In</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}">Forgot Password?</a>
				</small>
			</div>		
		</form>
			<div class="border-top pt-3">
				<small class="text-muted">
					Need An Account <a href="{% url 'register' %}">Sign Up</a>
				</small>
			</div>
	</div>

{% endblock content %}
